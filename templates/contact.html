{% load static %}

<head>
    <title>Contact</title>
    <link rel="icon" href="{% static 'Black_Icon.png' %}" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/dbstyle.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/homestyle.css' %}" />
    <script src="https://use.fontawesome.com/e5e055d24a.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="{% static "3Dmol/jquery.js" %}"></script>
</head>

<body>

    <div id="HomePageHeaderBox">
        <a href="/">
            <img src="{% static "Images/Icon.png" %}" id="Icon" style="display: inline; width: 102; height: 115; position: relative; top: 2px; left: 42px;"/>
        </a>
        <h1 id="HomePageHeader">Contact</h1>
        <div id="Menu">
            <a class="hvr-float-shadow" href="/">Home</a>
            <a class="hvr-float-shadow" href="/about">About</a>
            <a class="hvr-float-shadow" href="/docs">Docs</a>
            <a class="hvr-float-shadow" href="/contact">Contact</a>
            <a class="hvr-float-shadow" href="/api" id="Api">API</a>
            {% if is_signed_in %}
              <a class="hvr-float-shadow" href="/logout" id="SignOut">Sign Out</a>
            {% else %}
              <a class="hvr-float-shadow" href="/login" id="SignOut">Sign In</a>
            {% endif %}
        </div>
    </div>

    {% if alert %}
        <p style="text-align: center; font-size:32; position: relative; width: 60%; left: 20%; top: 0px">
            {{ alert }}
        </p>
    {% else %}
        <form method="post" style="text-align: center;">{% csrf_token %}
          <textarea name="feedback" class="formulabox" id="feedback" style="resize: none; color: black; font-size: 24px; position: relative; width: 50%; height: 25%; min-height: 200px; border-radius: 3px;" required></textarea>
            </br>
            <input type="submit" value="Submit" name="Submit" id="Submit" style="position: relative; left: 0px; top: 10px; margin-left: auto; margin-right: auto;">
        </form>

        <p style="text-align: center; font-size:32; position: relative; width: 60%; left: 20%; top: 0px">
            Please send us your questions and feedback. We'll respond as quickly as we can!</br>
            -The <span style="font-weight: 100;">materials<span style="color: #fcb040;">web</span></span> team
        </p>
    {% endif %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-85193239-1', 'auto');
      ga('send', 'pageview');

    </script>

    <script>
        $("form").submit(function(e) {

            var ref = $(this).find("[required]");

            $(ref).each(function(){
                if ( $(this).val() == '' )
                {
                    alert("Please complete all required fields.");

                    $(this).focus();

                    e.preventDefault();
                    return false;
                }
            });  return true;
        });
    </script>

</body>
