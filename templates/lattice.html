{% extends 'home.html' %}
{% block apps %}
  <h2>Upload</h2>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="user_input_1">Poscar 1</label>
      <input type="file" name="user_input_1" id="user_input_1">
      <label for="user_input_2">Poscar 2</label>
      <input type="file" name="user_input_2" id="user_input_2">
      <input type="text" name="user_area" value="10">
      <input type="number" name="user_area" value="10">

      <button type="submit">Submit</button>
  </form>
{% endblock %}
